<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - AWP Assignment</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="excel.html">Excel</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="main-form" name="mainform" onsubmit="return userForm();">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="firstName" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="lastName" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>

            <label for="province">Province:</label>
            <input type="text" id="province" name="province" required><br>

            <label class="radio-label">
                <input type="radio" id="premium" name="membership" value="Premium" checked>
                Premium Membership
            </label>

            <label class="radio-label">
                <input type="radio" id="standard" name="membership" value="Standard">
                Standard Membership
            </label>

            <label class="radio-label">
                <input type="radio" id="basic" name="membership" value="Basic">
                Basic Membership
            </label><br>

            <button type="submit">Send</button>
            <button type="reset">Cancel</button>
        </form>

        <div id="output">
            
        </div>
    </main>

    <footer>
        <p>ILAC & EFREI - HTML, CSS, and JavaScript Assignment - Amir DAHMANE and Raphael DAUBIAN</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
